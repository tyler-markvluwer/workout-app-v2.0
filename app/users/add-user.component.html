<div class="container">
    <h1 *ngIf="!isEditUser">Add a User</h1>
    <h1 *ngIf="isEditUser">Edit User</h1>
    <form [ngFormModel]="form" (ngSubmit)="signup()" #f="ngForm">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label>Name</label>
                <input
                    type="text"
                    ngControl="name"
                    class="form-control"
                    [(ngModel)]="user.name"
                    #name="ngForm">
            </div>
            <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                Name is required, and must be at least 2 characters long.
            </div>
            <div class="form-group">
                <label>Email</label>
                <input
                    type="email"
                    ngControl="email" 
                    class="form-control"
                    [(ngModel)]="user.email"
                    #email="ngForm">
            </div>
            <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                Valid email is required.
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input
                    type="text"
                    ngControl="phoneNumber"
                    class="form-control"
                    [(ngModel)]="user.phone">
            </div>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label>Street</label>
                <input
                    type="text"
                    ngControl="street"
                    class="form-control"
                    [(ngModel)]="user.address.street">
            </div>
            <div class="form-group">
                <label>Suite</label>
                <input
                    type="text"
                    ngControl="suite"
                    class="form-control"
                    [(ngModel)]="user.address.suite">
            </div>
            <div class="form-group">
                <label>City</label>
                <input
                    type="text"
                    ngControl="city"
                    class="form-control"
                    [(ngModel)]="user.address.city">
            </div>
            <div class="form-group">
                <label>ZipCode</label>
                <input
                    type="text"
                    ngControl="zipcode"
                    class="form-control"
                    [(ngModel)]="user.address.zipcode">
            </div>
        </fieldset>
        <button [disabled]=!f.valid type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
