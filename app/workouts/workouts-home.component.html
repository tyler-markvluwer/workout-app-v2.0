<section id="workouts-home" class="top" data-type="background" data-speed="2">
    <article>
        <div class="container clearfix">
            <div class="row">
                <div class="col-md-5">
                    <img src="../../assets/img/tyler_workout.png" alt="Tyler Workout Logo" class="logo">
                </div>
                <div class="col-sm-7">
                    <!--<h1>Start your best workout!</h1>-->
                </div>
            </div>
        </div>
    </article>
</section>

<!-- OPT IN SECTION -->
<section id="optin">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <p class="lead"><strong>Subscribe to our mailing list.</strong> We'll send something special as a thankyou</p>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success btn-md btn-block" data-toggle="modal" data-target="#myModal">
                    Click here to subscribe
                </button>
            </div>
        </div>
    </div>
</section>

<!-- WORKOUT LIST -->
<section id="workouts">
    <div class="container">
        <div class="row">
            <h1>Workout List</h1>
        </div>
        <div class="row">
            <main class="col-sm-8" rolde="main">
                <article
                    *ngFor="#workout of workouts"
                    class="workout"
                    [routerLink]="['Workout', {name: workout.workout_name}]"
                >
                    <header>
                        <h3>{{workout.workout_name}}</h3>
                        <div class="workout-details">
                            <i class="fa fa-user"> Tyler Markvluwer</i>

                        </div>
                    </header>
                    <div class="workout-image">
                        <img src="https://s-media-cache-ak0.pinimg.com/736x/60/01/5f/60015f336da48ab08450942338b3e539.jpg" alt="">
                    </div>
                    <div class="workout-summary">
                        <p>Annihilate those arms, with a great bi/tri split</p>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
